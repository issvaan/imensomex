<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMENSO | Audio & Power</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --white: #ffffff;
            --black: #000000;
            --accent: #2ecc71;
            --gray: #f4f4f4;
            --font-display: 'Bebas Neue', sans-serif;
            --font-mono: 'DM Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--white); color: var(--black); font-family: var(--font-mono); overflow-x: hidden; }

        /* NAVEGACIÓN */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; position: fixed; width: 100%; top: 0;
            background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); z-index: 1000;
            border-bottom: 1px solid #eee;
        }
        .nav-logo img { height: 45px; cursor: pointer; }

        /* HERO */
        .hero { height: 40vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; margin-top: 80px; }
        .hero h1 { font-family: var(--font-display); font-size: clamp(50px, 10vw, 100px); line-height: 0.9; }

        /* CATEGORÍAS FUNCIONALES */
        .categories-bar { display: flex; justify-content: center; gap: 15px; padding: 20px; background: var(--gray); position: sticky; top: 75px; z-index: 900; }
        .cat-item { padding: 8px 20px; background: white; border-radius: 20px; font-size: 11px; cursor: pointer; border: 1px solid #ddd; transition: 0.3s; }
        .cat-item.active { background: var(--black); color: white; border-color: var(--black); }

        /* GRID PRODUCTOS */
        .section-title { font-family: var(--font-display); font-size: 32px; padding: 40px 5% 10px; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; padding: 20px 5% 100px; }
        
        .product-card { 
            background: var(--gray); padding: 20px; border-radius: 12px; 
            cursor: pointer; transition: 0.3s; position: relative;
        }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .product-img-main { width: 100%; height: 200px; object-fit: contain; margin-bottom: 15px; mix-blend-mode: multiply; }
        .product-name { font-family: var(--font-display); font-size: 20px; margin-bottom: 5px; }
        .product-price { color: var(--accent); font-weight: bold; font-size: 18px; }

        /* CAPA DE DETALLE */
        #vista-producto {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 2000; overflow-y: auto; padding: 50px 5%;
        }
        .btn-close { position: fixed; top: 20px; right: 20px; background: var(--black); color: white; border: none; padding: 10px 20px; cursor: pointer; z-index: 2101; font-family: var(--font-mono); }
        .detalle-container { max-width: 1000px; margin: 40px auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; }
        .shop-btn { display: block; background: #ffe600; color: black; text-align: center; padding: 18px; text-decoration: none; font-family: var(--font-display); font-size: 24px; margin-top: 25px; border-radius: 8px; }

        @media (max-width: 768px) { .detalle-container { grid-template-columns: 1fr; text-align: center; } }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="nav-logo"><img src="IMENSO%20BLANCO.jpg" alt="IMENSO"></a>
        <div style="font-size: 10px; letter-spacing: 2px;">MEXICO CITY</div>
    </nav>

    <header class="hero">
        <p style="letter-spacing: 5px; font-size: 12px; margin-bottom: 10px;">EVOLUTION OF SOUND</p>
        <h1>CATÁLOGO 2026</h1>
    </header>

    <div class="categories-bar">
        <div class="cat-item active" onclick="filtrar('todos')">TODOS</div>
        <div class="cat-item" onclick="filtrar('audifonos')">AUDÍFONOS</div>
        <div class="cat-item" onclick="filtrar('power')">POWER</div>
        <div class="cat-item" onclick="filtrar('bocinas')">BOCINAS</div>
    </div>
    
    <div class="products-grid" id="main-grid">
        </div>

    <div id="vista-producto">
        <button class="btn-close" onclick="cerrarProducto()">VOLVER</button>
        <div class="detalle-container" id="detalle-contenido"></div>
    </div>

    <script>
        const productos = [
            { id: 'E2008', cat: 'audifonos', name: 'AUDÍFONO PRO 5.4', price: '$209', img: 'e2008.png', desc: 'Audio Hi-Fi con Bluetooth 5.4 de última generación.', specs: ['BT 5.4', '30h Batería', 'Llamadas HD'] },
            { id: 'E2009', cat: 'audifonos', name: 'TWS HD COMPACT', price: '$148', img: 'e2009.png', desc: 'Diseño minimalista con graves profundos.', specs: ['Compacto', 'Carga USB-C', 'Touch Control'] },
            { id: 'E2010', cat: 'audifonos', name: 'ANC + ENC IN-EAR', price: '$189', img: 'e2010.png', desc: 'Cancelación de ruido activa para mayor claridad.', specs: ['ANC/ENC', 'Modo Gamer', 'Waterproof'] },
            { id: 'E2011', cat: 'audifonos', name: 'OPEN-EAR BT 5.4', price: '$266', img: 'e2011.png', desc: 'Escucha tu música sin perder contacto con el entorno.', specs: ['Open Ear', 'Seguridad Sport', 'BT 5.4'] },
            { id: 'E2012', cat: 'audifonos', name: 'LONG BATTERY TWS', price: '$269', img: 'e2012.png', desc: 'Batería de larga duración para viajes largos.', specs: ['45h Uso Total', 'Dual Connect', 'Hi-Res Audio'] },
            { id: 'E2013', cat: 'audifonos', name: 'ENC SPORT & WORK', price: '$298', img: 'e2013.png', desc: 'Llamadas perfectas incluso en exteriores ruidosos.', specs: ['ENC Dual', 'Ergonómico', 'Fast Charge'] },
            { id: 'E2014', cat: 'audifonos', name: 'CLIP-ON SERIES', price: '$315', img: 'E2014NEGRO.png', desc: 'El futuro del confort. No entra en el canal auditivo.', specs: ['Clip-on', 'No Fatigue', 'Premium Sound'] },
            { id: 'E2015', cat: 'audifonos', name: 'SLEEP IN-EAR', price: '$329', img: 'E2015.png', desc: 'Ultra delgados, perfectos para dormir con ellos.', specs: ['Sleep Design', 'Silicona Médica', 'Passive ANC'] },
            { id: 'C4013', cat: 'power', name: 'POWERBANK 15K', price: '$527', img: 'c4013.png', desc: 'Energía inalámbrica de alta capacidad.', specs: ['15,000 mAh', 'Wireless', 'Fast Output'] },
            { id: 'C4014', cat: 'power', name: 'POWERBANK 10K', price: '$480', img: 'c4014.png', desc: 'Compacta y elegante para el uso diario.', specs: ['10,000 mAh', 'Pocket Size', 'USB-C / Lightning'] },
            { id: 'S1048', cat: 'bocinas', name: 'BOCINA MAGNÉTICA', price: '$199', img: 'S1048.png', desc: 'Pégala en cualquier superficie metálica.', specs: ['Base Imán', 'Subwoofer', 'TWS Link'] }
        ];

        function renderProducts(filter = 'todos') {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = '';
            
            productos.forEach(p => {
                if(filter === 'todos' || p.cat === filter) {
                    grid.innerHTML += `
                        <div class="product-card" onclick="verProducto('${p.id}')">
                            <img src="${p.img}" class="product-img-main">
                            <div class="product-name">${p.name}</div>
                            <div class="product-price">${p.price}</div>
                        </div>
                    `;
                }
            });
        }
