<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMENSO | Audio & Power</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --white: #ffffff;
            --black: #000000;
            --accent: #2ecc71;
            --gray: #f4f4f4;
            --font-display: 'Bebas Neue', sans-serif;
            --font-mono: 'DM Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--white); color: var(--black); font-family: var(--font-mono); overflow-x: hidden; }

        /* NAVEGACIÓN */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; position: fixed; width: 100%; top: 0;
            background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); z-index: 1000;
            border-bottom: 1px solid #eee;
        }
        .nav-logo img { height: 45px; cursor: pointer; }
        .nav-links a { text-decoration: none; color: var(--black); margin-left: 20px; font-size: 13px; text-transform: uppercase; }

        /* HERO */
        .hero { height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; margin-top: 60px; }
        .hero h1 { font-family: var(--font-display); font-size: clamp(50px, 10vw, 120px); line-height: 0.9; }

        /* CATEGORÍAS (RESTAURADA) */
        .categories-bar { display: flex; justify-content: center; gap: 20px; padding: 20px; background: var(--gray); overflow-x: auto; }
        .cat-item { padding: 10px 20px; background: white; border-radius: 20px; font-size: 12px; cursor: pointer; white-space: nowrap; border: 1px solid #ddd; }
        .cat-item:hover { background: var(--black); color: white; }

        /* GRID PRODUCTOS */
        .section-title { font-family: var(--font-display); font-size: 32px; padding: 40px 5% 20px; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; padding: 0 5% 100px; }
        
        .product-card { 
            background: var(--gray); padding: 20px; border-radius: 12px; 
            cursor: pointer; transition: 0.3s; position: relative;
        }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .product-img-main { width: 100%; height: 200px; object-fit: contain; margin-bottom: 15px; }
        .product-name { font-family: var(--font-display); font-size: 20px; }
        .product-price { color: var(--accent); font-weight: bold; }

        /* CAPA DE DETALLE (EL EFECTO QUE BUSCAS) */
        #vista-producto {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 2000; overflow-y: auto; padding: 50px 5%;
        }
        .btn-close { position: fixed; top: 20px; right: 20px; background: var(--black); color: white; border: none; padding: 10px 20px; cursor: pointer; z-index: 2101; }
        
        .detalle-container { max-width: 1000px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; }
        .shop-btn { display: block; background: #ffe600; color: black; text-align: center; padding: 15px; text-decoration: none; font-family: var(--font-display); font-size: 20px; margin-top: 20px; border-radius: 5px; }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="nav-logo"><img src="IMENSO%20BLANCO.jpg" alt="IMENSO"></a>
        <div class="nav-links">
            <a href="#productos">Catálogo</a>
            <a href="https://www.mercadolibre.com.mx/pagina/imensomex" target="_blank">Tienda</a>
        </div>
    </nav>

    <header class="hero">
        <p style="letter-spacing: 3px;">IMENSO EVOLUTION</p>
        <h1>AUDIO & POWER<br>2026</h1>
    </header>

    <div class="categories-bar">
        <div class="cat-item">TODOS</div>
        <div class="cat-item">AUDÍFONOS</div>
        <div class="cat-item">POWERBANKS</div>
        <div class="cat-item">BOCINAS</div>
    </div>

    <h2 class="section-title" id="productos">PRODUCTOS DESTACADOS</h2>
    
    <div class="products-grid">
        <div class="product-card" onclick="verProducto('E2008')">
            <img src="e2008.png" class="product-img-main">
            <div class="product-name">AUDÍFONO PRO 5.4</div>
            <div class="product-price">$209</div>
        </div>
        <div class="product-card" onclick="verProducto('E2013')">
            <img src="e2013.png" class="product-img-main">
            <div class="product-name">ENC SPORT & WORK</div>
            <div class="product-price">$298</div>
        </div>
        <div class="product-card" onclick="verProducto('E2014')">
            <img src="E2014NEGRO.png" class="product-img-main">
            <div class="product-name">CLIP-ON SERIES</div>
            <div class="product-price">$315</div>
        </div>
        <div class="product-card" onclick="verProducto('E2015')">
            <img src="E2015.png" class="product-img-main">
            <div class="product-name">SLEEP IN-EAR</div>
            <div class="product-price">$329</div>
        </div>
        <div class="product-card" onclick="verProducto('C4013')">
            <img src="c4013.png" class="product-img-main">
            <div class="product-name">POWERBANK 15K</div>
            <div class="product-price">$527</div>
        </div>
        <div class="product-card" onclick="verProducto('S1048')">
            <img src="S1048.png" class="product-img-main">
            <div class="product-name">BOCINA MAGNÉTICA</div>
            <div class="product-price">$199</div>
        </div>
    </div>

    <div id="vista-producto">
        <button class="btn-close" onclick="cerrarProducto()">VOLVER</button>
        <div class="detalle-container" id="detalle-contenido"></div>
    </div>

    <script>
        const productosInfo = {
            'E2008': { name: 'AUDÍFONO PRO 5.4', price: '$209', desc: 'Chip 5.4 de alta fidelidad.', specs: ['Bluetooth 5.4', '30h Batería'], img: 'e2008.png' },
            'E2013': { name: 'ENC SPORT & WORK', price: '$298', desc: 'Cancelación de ruido ambiental superior.', specs: ['Modo ENC', 'Resistente al sudor'], img: 'e2013.png' },
            'E2014': { name: 'CLIP-ON SERIES', price: '$315', desc: 'Diseño ultra-cómodo de clip para oreja.', specs: ['Open Ear Design', 'Audio Premium'], img: 'E2014NEGRO.png' },
            'E2015': { name: 'SLEEP IN-EAR', price: '$329', desc: 'Diseñados para descansar sin presión.', specs: ['Soft Touch', 'Passive ANC'], img: 'E2015.png' },
            'C4013': { name: 'POWERBANK 15K', price: '$527', desc: 'Energía inalámbrica de alta capacidad.', specs: ['15,000 mAh', 'Wireless'], img: 'c4013.png' },
            'S1048': { name: 'BOCINA MAGNÉTICA', price: '$199', desc: 'Base con imán industrial.', specs: ['Mag Base', 'TWS Link'], img: 'S1048.png' }
        };

        function verProducto(id) {
            const p = productosInfo[id];
            const div = document.getElementById('detalle-contenido');
            div.innerHTML = `
                <div style="text-align:center;"><img src="${p.img}" style="width:100%; max-width:400px;"></div>
                <div>
                    <h1 style="font-family:var(--font-display); font-size:50px;">${p.name}</h1>
                    <p style="font-size:24px; color:var(--accent); font-weight:bold;">${p.price}</p>
                    <p style="margin:20px 0;">${p.desc}</p>
                    <ul>${p.specs.map(s => `<li>• ${s}</li>`).join('')}</ul>
                    <a href="https://www.mercadolibre.com.mx/pagina/imensomex" target="_blank" class="shop-btn">COMPRAR EN MERCADO LIBRE</a>
                </div>
            `;
            document.getElementById('vista-producto').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function cerrarProducto() {
            document.getElementById('vista-producto').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
