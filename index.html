<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMENSO | Audio & Power</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --white: #ffffff;
            --black: #000000;
            --accent: #2ecc71;
            --gray: #f4f4f4;
            --font-display: 'Bebas Neue', sans-serif;
            --font-mono: 'DM Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--white); color: var(--black); font-family: var(--font-mono); line-height: 1.5; }

        /* HEADER */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; position: fixed; width: 100%; top: 0;
            background: white; z-index: 1000; border-bottom: 1px solid #eee;
        }
        .nav-logo img { height: 40px; cursor: pointer; }

        /* HERO */
        .hero { padding: 120px 5% 40px; text-align: center; background: white; }
        .hero h1 { font-family: var(--font-display); font-size: 80px; line-height: 0.9; margin-bottom: 10px; }

        /* FILTROS */
        .filter-container { 
            display: flex; justify-content: center; gap: 10px; 
            padding: 20px; background: var(--gray); position: sticky; top: 70px; z-index: 900;
        }
        .filter-btn { 
            padding: 8px 18px; border: 1px solid #ccc; background: white; 
            border-radius: 20px; font-size: 11px; cursor: pointer; font-family: var(--font-mono);
        }
        .filter-btn.active { background: var(--black); color: white; border-color: var(--black); }

        /* GRID */
        .products-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 20px; padding: 40px 5%; 
        }
        .product-card { 
            background: var(--gray); padding: 20px; border-radius: 10px; 
            cursor: pointer; text-align: left; transition: 0.3s;
        }
        .product-card:hover { transform: translateY(-5px); background: #ebebeb; }
        .product-img { width: 100%; height: 200px; object-fit: contain; margin-bottom: 15px; }
        .product-name { font-family: var(--font-display); font-size: 22px; }
        .product-price { color: var(--accent); font-weight: bold; font-size: 18px; }

        /* CAPA DE DETALLE */
        #product-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 2000; overflow-y: auto; padding: 60px 5%;
        }
        .close-overlay { 
            position: fixed; top: 20px; right: 20px; background: var(--black); 
            color: white; border: none; padding: 10px 20px; cursor: pointer; font-family: var(--font-mono);
        }
        .detail-layout { max-width: 1000px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; }
        .buy-button { 
            display: block; background: #ffe600; color: black; text-align: center; 
            padding: 18px; text-decoration: none; font-family: var(--font-display); 
            font-size: 24px; margin-top: 20px; border-radius: 5px; 
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-logo" onclick="location.reload()">
            <img src="IMENSO%20BLANCO.jpg" alt="IMENSO">
        </div>
        <div style="font-size: 10px; letter-spacing: 2px;">CDMX | 2026</div>
    </nav>

    <header class="hero">
        <p style="font-size: 12px; letter-spacing: 4px; margin-bottom: 15px;">IMENSO MEXICO</p>
        <h1>CAT츼LOGO<br>COMPLETO</h1>
    </header>

    <div class="filter-container">
        <button class="filter-btn active" onclick="applyFilter('todos', this)">TODOS</button>
        <button class="filter-btn" onclick="applyFilter('audifonos', this)">AUD칈FONOS</button>
        <button class="filter-btn" onclick="applyFilter('power', this)">POWER</button>
        <button class="filter-btn" onclick="applyFilter('bocinas', this)">BOCINAS</button>
    </div>

    <main class="products-grid" id="catalog-grid">
        </main>

    <div id="product-overlay">
        <button class="close-overlay" onclick="closeDetail()">VOLVER</button>
        <div id="overlay-content" class="detail-layout"></div>
    </div>

    <script>
        const inventory = [
            { id: 1, cat: 'audifonos', name: 'AUD칈FONO PRO 5.4', sku: 'E2008', price: '$209', img: 'e2008.png', desc: 'Sonido Premium con la 칰ltima tecnolog칤a Bluetooth.' },
            { id: 2, cat: 'audifonos', name: 'TWS HD COMPACT', sku: 'E2009', price: '$148', img: 'e2009.png', desc: 'Portabilidad y calidad en un solo dise침o.' },
            { id: 3, cat: 'audifonos', name: 'ANC + ENC IN-EAR', sku: 'E2010', price: '$189', img: 'e2010.png', desc: 'Cancelaci칩n de ruido para una experiencia inmersiva.' },
            { id: 4, cat: 'audifonos', name: 'OPEN-EAR SPORT', sku: 'E2011', price: '$266', img: 'e2011.png', desc: 'Seguridad y audio al aire libre.' },
            { id: 5, cat: 'audifonos', name: 'LONG BATTERY TWS', sku: 'E2012', price: '$269', img: 'e2012.png', desc: 'Dura todo el d칤a y m치s.' },
            { id: 6, cat: 'audifonos', name: 'ENC SPORT & WORK', sku: 'E2013', price: '$298', img: 'e2013.png', desc: 'Ideal para llamadas profesionales.' },
            { id: 7, cat: 'audifonos', name: 'CLIP-ON SERIES', sku: 'E2014', price: '$315', img: 'E2014NEGRO.png', desc: 'Innovaci칩n en confort auditivo.' },
            { id: 8, cat: 'audifonos', name: 'SLEEP IN-EAR', sku: 'E2015', price: '$329', img: 'E2015.png', desc: 'Dise침o ultra suave para el descanso.' },
            { id: 9, cat: 'power', name: 'POWERBANK 15K', sku: 'C4013', price: '$527', img: 'c4013.png', desc: 'Carga inal치mbrica de alta velocidad.' },
            { id: 10, cat: 'power', name: 'POWERBANK 10K', sku: 'C4014', price: '$480', img: 'c4014.png', desc: 'Elegancia y potencia en tu bolsillo.' },
            { id: 11, cat: 'bocinas', name: 'BOCINA MAGN칄TICA', sku: 'S1048', price: '$199', img: 'S1048.png', desc: 'Audio potente con base magn칠tica.' }
        ];

        function render(items) {
            const container = document.getElementById('catalog-grid');
            container.innerHTML = items.map(p => `
                <div class="product-card" onclick="openDetail(${p.id})">
                    <img src="${p.img}" class="product-img" onerror="this.src='https://via.placeholder.com/200?text=IMENSO'">
                    <div style="font-size:10px; opacity:0.5;">IMS-${p.sku}</div>
                    <div class="product-name">${p.name}</div>
                    <div class="product-price">${p.price}</div>
                </div>
            `).join('');
        }

        function applyFilter(category, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const filtered = category === 'todos' ? inventory : inventory.filter(p => p.cat === category);
            render(filtered);
        }

        function openDetail(id) {
            const p = inventory.find(x => x.id === id);
            const content = document.getElementById('overlay-content');
            content.innerHTML = `
                <div style="text-align:center;"><img src="${p.img}" style="width:100%; max-width:400px;"></div>
                <div>
                    <h1 style="font-family:var(--font-display); font-size:55px; line-height:1;">${p.name}</h1>
                    <p style="font-size:12px; letter-spacing:2px; margin-bottom:10px;">SKU: IMS-${p.sku}</p>
                    <p style="font-size:28px; color:var(--accent); font-weight:bold;">${p.price}</p>
                    <p style="margin:25px 0; color:#555; font-size:16px;">${p.desc}</p>
                    <a href="https://www.mercadolibre.com.mx/pagina/imensomex" target="_blank" class="buy-button">游 COMPRAR EN MERCADO LIBRE</a>
                </div>
            `;
            document.getElementById('product-overlay').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeDetail() {
            document.getElementById('product-overlay').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Inicio
        render(inventory);
    </script>
</body>
</html>
