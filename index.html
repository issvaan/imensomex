<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMENSO | Audio & Power</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --white: #ffffff;
            --black: #000000;
            --accent: #2ecc71; /* Verde Dragon */
            --accent-dark: #27ae60;
            --gray: #f4f4f4;
            --font-display: 'Bebas Neue', sans-serif;
            --font-mono: 'DM Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--white);
            color: var(--black);
            font-family: var(--font-mono);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* NAVEGACIÃ“N */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid #eee;
        }

        .nav-logo img {
            height: 50px;
            width: auto;
            object-fit: contain;
        }

        .nav-links { display: flex; gap: 30px; }
        .nav-links a {
            text-decoration: none;
            color: var(--black);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* HERO SECTION */
        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 5%;
            margin-top: 60px;
        }

        .hero h1 {
            font-family: var(--font-display);
            font-size: clamp(60px, 15vw, 150px);
            line-height: 0.9;
            margin-bottom: 20px;
        }

        /* PRODUCT GRID */
        .section-title {
            font-family: var(--font-display);
            font-size: 40px;
            padding: 0 5%;
            margin-bottom: 40px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 0 5% 100px;
        }

        .product-card {
            background: var(--gray);
            padding: 30px;
            border-radius: 15px;
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .product-card:hover { transform: translateY(-10px); }

        .product-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent);
            color: var(--black);
            padding: 4px 10px;
            font-size: 10px;
            font-weight: bold;
            border-radius: 5px;
        }

        .product-sku { font-size: 10px; opacity: 0.5; margin-bottom: 10px; }

        .product-img-main {
            width: 100%;
            height: 220px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .product-name {
            font-family: var(--font-display);
            font-size: 24px;
            margin-bottom: 5px;
        }

        .product-price {
            font-weight: bold;
            color: var(--accent-dark);
            font-size: 18px;
        }

        /* VISTA DETALLE PRODUCTO */
        #vista-producto {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: white;
            z-index: 2000;
            overflow-y: auto;
            padding: 60px 5%;
        }

        .btn-close {
            position: fixed;
            top: 20px; right: 20px;
            background: var(--black);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: var(--font-mono);
        }

        .shop-btn {
            display: block;
            text-align: center;
            background: #ffe600; /* Mercado Libre Yellow */
            color: black;
            text-decoration: none;
            padding: 15px;
            font-family: var(--font-display);
            font-size: 22px;
            margin-top: 30px;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .nav-links { display: none; }
            .hero h1 { font-size: 80px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="nav-logo">
            <img src="IMENSO%20BLANCO.jpg" alt="IMENSO">
        </a>
