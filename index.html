    <style>
        :root {
            --white: #ffffff;
            --black: #000000;
            --accent: #2ecc71;
            --gray: #f8f8f8;
            --font-display: 'Bebas Neue', sans-serif;
            --font-mono: 'DM Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--white); color: var(--black); font-family: var(--font-mono); line-height: 1.6; }

        /* NAVEGACIÓN */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; position: fixed; width: 100%; top: 0;
            background: rgba(255,255,255,0.98); z-index: 1000; border-bottom: 1px solid #eee;
        }
        .nav-logo img { height: 40px; cursor: pointer; }

        /* HERO */
        .hero { padding: 140px 5% 60px; text-align: center; }
        .hero h1 { font-family: var(--font-display); font-size: clamp(60px, 12vw, 110px); line-height: 0.8; margin-bottom: 10px; }

        /* FILTROS */
        .filter-container { 
            display: flex; justify-content: center; gap: 10px; padding: 20px; 
            background: var(--gray); position: sticky; top: 70px; z-index: 900;
        }
        .filter-btn { 
            padding: 10px 22px; border: 1px solid #ddd; background: white; 
            border-radius: 25px; font-size: 11px; cursor: pointer; font-family: var(--font-mono); transition: 0.3s;
        }
        .filter-btn.active { background: var(--black); color: white; border-color: var(--black); }

        /* GRID */
        .products-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 30px; padding: 60px 5%; 
        }
        .product-card { 
            background: var(--gray); padding: 30px; border-radius: 15px; 
            cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .product-card:hover { transform: translateY(-10px); background: #f0f0f0; }
        .product-img { width: 100%; height: 240px; object-fit: contain; margin-bottom: 20px; mix-blend-mode: multiply; }
        .product-name { font-family: var(--font-display); font-size: 26px; letter-spacing: 1px; }
        .product-price { color: var(--accent); font-weight: bold; font-size: 20px; }

        /* VISTA DE DETALLE OPTIMIZADA */
        #product-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 2000; overflow-y: auto; padding: 120px 5% 60px; /* Más padding arriba */
        }
        .close-overlay { 
            position: fixed; top: 30px; right: 5%; background: var(--black); 
            color: white; border: none; padding: 12px 25px; cursor: pointer; 
            font-family: var(--font-mono); z-index: 2100; border-radius: 5px;
        }
        .detail-layout { max-width: 1100px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 60px; align-items: start; }
        
        .specs-table { width: 100%; border-collapse: collapse; margin-top: 30px; font-size: 13px; }
        .specs-table td { padding: 12px 0; border-bottom: 1px solid #eee; }
        .specs-table td:first-child { font-weight: bold; color: #888; width: 40%; }

        .buy-button { 
            display: block; background: #ffe600; color: black; text-align: center; 
            padding: 20px; text-decoration: none; font-family: var(--font-display); 
            font-size: 26px; margin-top: 40px; border-radius: 10px; transition: 0.3s;
        }
        .buy-button:hover { background: #f2db00; transform: scale(1.02); }

        @media (max-width: 850px) {
            .detail-layout { grid-template-columns: 1fr; }
            #product-overlay { padding-top: 100px; }
            .hero h1 { font-size: 60px; }
        }
    </style>
</head>
